<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-model="titulo">
    <!-- v-model altera os dois sentidos -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Aprendendo VueJs'
        }
    })
</script>
