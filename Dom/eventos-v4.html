<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Soma 5</button>
    <p v-on:mousemove="atualizaXY">
        Mouse X: {{ x }} Y: {{ y }}
        <span v-on:mousemove.stop.prevent="">PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent="naoNavega" href="http://google.com.br">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizaXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavega() {
                console.log('NÃ£o Navega')
            }
        }
    })
</script>
