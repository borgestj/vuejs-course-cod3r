<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <p>{{ contador > 10 ? 'Maior do que 10' : 'Menor do que 10' }}</p>
    <button v-on:click="somar">Soma 1</button>
    <button v-on:click="diminuir">Diminui 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            }
        }
    })
</script>
